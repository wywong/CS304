{% extends "index.html" %}
{% block content %}
<center>
  {% for a_table in session.pop('result', []) %}
    <table border="1">
    {% for row in a_table %}
    <tr>
      {% for item in row %}
        <td style="padding:3px;">{{ item }}</td>
      {% endfor %}
    </tr>
    {% endfor %}
    <br>
  {% endfor %}
</table>
</center>
{% endblock %}
