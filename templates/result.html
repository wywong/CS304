{% extends "index.html" %}
{% block content %}
<center>
{% if message %}<strong>Message:</strong> {{ message }}{% endif %}
  {% for a_table in session.pop('result', []) %}
    <table class = "table table-striper table-hover">
    {% for row in a_table %}
    <tr>
      {% for item in row %}
        <td style="padding:3px;">{{ item }}</td>
      {% endfor %}
    </tr>
    {% endfor %}
    <br>
  {% endfor %}
</table>
</center>
{% endblock %}
