{% extends "index.html" %}
{% block content %}
<center>
<h2>Check out Hold</h2>
{% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
<form action="{{ url_for('checkouthold') }}" method=post
  onsubmit="return confirm('Are you sure you want to submit?')">
	<dl>
	    <input name = 'bid' placeholder="Enter borrower"></input>
		<input name = 'hid' placeholder="Enter a hold ID" > </input>
		<dd><input type=submit value=Create>
	</dl>
</form>
</center>
{% endblock %}
