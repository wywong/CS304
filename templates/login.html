{% extends "index.html" %}
{% block content %}
<center>
<h2>Login</h2>
{% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
<form action="{{ url_for('base_page.login') }}" method=post>
	<dl>
		<dt>Username:
		<dd><input type=text name=username maxlength=39>
		<dt>Password:
		<dd><input type=password name=password maxlength=15>
		<dd><input type=submit value=Login>
	</dl>
</form>
</center>
{% endblock %}
